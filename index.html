<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="index.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="card" id="welcome-card">
      <div class="icon-circle">
        <img src="./images/icon-star.svg" alt="" class="icon" />
      </div>
      <h1>How did we do?</h1>

      <p class="descrp">
        Please let&nbsp;us know how we&nbsp;did with your support request. All feedback is
        appreciated to&nbsp;help&nbsp;us improve our offering!
      </p>

      <div class="rating-wrapper">
        <button class="rating-btn" id="1">1</button>
        <button class="rating-btn" id="2">2</button>
        <button class="rating-btn" id="3">3</button>
        <button class="rating-btn" id="4">4</button>
        <button class="rating-btn" id="5">5</button>
      </div>

      <button class="submit">Submit</button>



    </div>
    <div class="card thanks" id="thanks-card">
      <img src="/images/illustration-thank-you.svg" alt="" class="thanks-image"/>
      <div class="chosen-rating"></div>
      <h1 class="thanks_title">Thank you!</h1>
      <p class="descrp thanks-descrp">
        We&nbsp;appreciate you taking the time to&nbsp;give a&nbsp;rating. If&nbsp;you ever need
        more support, don&rsquo;t hesitate to&nbsp;get in&nbsp;touch!
      </p>
    </div>

    <div class="attribution">
    Coded by <a href="https://github.com/Daniildrogi">Daniil Drogichinskii</a>
    </div>
  </body>
</html>
